StartPage As screen:
    Fill: =RGBA(216, 226, 232, 1)
    LoadingSpinnerColor: =RGBA(68, 57, 38, 1)

    NewGM As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(68, 57, 38, 1)
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height/10
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(68, 57, 38, 1), -20%)
        OnSelect: |-
            =NewForm(NewRecord);
            Navigate('New Record', ScreenTransition.None);
        Size: =24
        Text: ="New GM"
        Width: =Parent.Width/2
        X: =Parent.Width/2 -Self.Width/2
        Y: =Parent.Height/4 - Self.Height
        ZIndex: =1

    NewComment As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(68, 57, 38, 1)
        FontWeight: =FontWeight.Semibold
        Height: =NewGM.Height
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(68, 57, 38, 1), -20%)
        OnSelect: |-
            =NewForm(nComment);
            Navigate(nComment, ScreenTransition.None);
        Size: =24
        Text: ="New Comment"
        Width: =NewGM.Width
        X: =NewGM.X
        Y: =NewGM.Y + Parent.Height/4
        ZIndex: =2

    BrowseGMs As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(68, 57, 38, 1)
        FontWeight: =FontWeight.Semibold
        Height: =NewGM.Height
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(68, 57, 38, 1), -20%)
        OnSelect: =Navigate(Browse,ScreenTransition.None);
        Size: =24
        Text: ="Browse GMs"
        Width: =NewGM.Width
        X: =NewGM.X
        Y: =NewGM.Y + Parent.Height/2
        ZIndex: =3

