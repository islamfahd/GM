        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(168, 0, 0, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(NewRecord.Valid,DisplayMode.Edit,DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Check
        OnSelect: |
